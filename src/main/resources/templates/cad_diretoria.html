<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar Diretoria</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar Diretoria</h1>
        <form th:action="@{/gravar-diretoria}" th:object="${diretoria}" method="POST"> 
            <p>Nome: <input type="text" th:field="${diretoria.nome}" placeholder="Insira o nome" class="form-control mt-4 col-4">
            <p>Sobrenome: <input type="text" th:field="${diretoria.sobrenome}" placeholder="Insira o sobrenome" class="form-control mt-4 col-4">  
            <p>Email: <input type="email" th:field="${diretoria.email}" placeholder="Insira o email" class="form-control mt-4 col-4">
            <p>Telefone: <input type="text" th:field="${diretoria.telefone}" placeholder="Insira o número de telefone" class="form-control mt-4 col-4">  
            <p>Celular: <input type="text" th:field="${diretoria.celular}" placeholder="Insira o número de celular" class="form-control mt-4 col-4">

                <button type="submit" class="btn btn-info mt-4"> Cadastrar</button> 
        </form> 
    </body>
</html>
