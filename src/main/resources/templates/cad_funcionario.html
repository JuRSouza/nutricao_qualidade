<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar Funcionário</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar Funcionário</h1>
        <form th:action="@{/gravarFunc}" th:object="${funcionario}" method="POST"> 
            <p>Nome: <input type="text" th:field="${funcionario.nome}" placeholder="Insira o primeiro nome" class="form-control mt-4 col-4">
            <p>Sobrenome: <input type="text" th:field="${funcionario.sobrenome}" placeholder="Insira o sobrenome" class="form-control mt-4 col-4">  
            <p>Data de Nascimento: <input type="text" th:field="${funcionario.data_Nascimento}" placeholder="Insira a data de nascimento" class="form-control mt-4 col-4">
            <p>Email: <input type="email" th:field="${funcionario.email}" placeholder="Insira o endereço de email" class="form-control mt-4 col-4">  
            <p>Telefone fixo: <input type="text" th:field="${funcionario.telefone}" placeholder="Insira o número de telefone" class="form-control mt-4 col-4">
            <p>Celular: <input type="text" th:field="${funcionario.celular}" placeholder="Insira o número de celular" class="form-control mt-4 col-4">
            <p>RG: <input type="text" th:field="${funcionario.rg}" placeholder="Insira o número de RG" class="form-control mt-4 col-4">
            <p>CPF: <input type="text" th:field="${funcionario.cpf}" placeholder="Insira o número do CPF" class="form-control mt-4 col-4">
            <p>CRN: <input type="text" th:field="${funcionario.crn}" placeholder="Insira o número de inscrição no conselho" class="form-control mt-4 col-4">
                
                <button type="submit" class="btn btn-info mt-4"> Cadastrar</button> 
        </form> 
    </body>
</html>
