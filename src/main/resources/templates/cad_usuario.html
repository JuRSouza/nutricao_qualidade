<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar Usuário</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar Usuário</h1>
        <form th:action="@{/gravar-usuario}" th:object="${usuario}" method="POST"> 
            <p>Login: <input type="text" th:field="${usuario.login}" placeholder="Insira seu login" class="form-control mt-4 col-4"></p>
            <p>Senha: <input type="text" th:field="${usuario.senha}" placeholder="Insira sua senha" class="form-control mt-4 col-4"></p>  
            <p>Confirmar Senha: <input type="text" th:field="${usuario.confirmar_Senha}" placeholder="Confirme sua senha" class="form-control mt-4 col-4"></p>
            <p>Tipo de Acesso: <select th:field="${usuario.tipoAcesso}" class="form-control mt-4 col-4">
                    <option value="GERENTE_GERAL">Gerente Geral</option>
                    <option value="SOCIO_ADMINISTRATIVO">Sócio Administrativo</option>
                    <option value="NUTRICIONISTA_SUPERVISOR">Nutricionista Supervisor(a)</option>
                    <option value="NUTRICIONISTA">Nutricionista</option>
                </select>
            </p>
                <button type="submit" class="btn btn-info mt-4"> Cadastrar</button> 
        </form> 
    </body>
</html>
