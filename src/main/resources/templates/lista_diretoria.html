<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Diretoria</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <hr>
            <h2>Listar Diretoria</h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Celular</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="diretoria : ${lista}">
                        <td th:text="${diretoria.id}"></td>
                        <td th:text="${diretoria.nome}"></td>   
                        <td th:text="${diretoria.sobrenome}"></td>
                        <td th:text="${diretoria.email}"></td>
                        <td th:text="${diretoria.telefone}"></td>
                        <td th:text="${diretoria.celular}"></td>
                    </tr>
                </tbody>
            </table>

    </body>
</html>
