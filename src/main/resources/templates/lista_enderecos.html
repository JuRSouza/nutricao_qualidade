<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Endereços</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <hr>
            <h2>Listar Endereços</h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Rua</th>
                        <th>Número</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Complemento</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="endereco : ${lista}">
                        <td th:text="${endereco.id}"></td>
                        <td th:text="${endereco.rua}"></td>   
                        <td th:text="${endereco.numero}"></td>
                        <td th:text="${endereco.bairro}"></td>
                        <td th:text="${endereco.cep}"></td>
                        <td th:text="${endereco.cidade}"></td>
                        <td th:text="${endereco.estado}"></td>
                        <td th:text="${endereco.complemento}"></td>
                    </tr>
                </tbody>
            </table>

    </body>
</html>
