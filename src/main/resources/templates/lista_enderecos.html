<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Endereços</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-12">
                    <a th:href="@{voltar-index}" class="btn btn-info mb-3 mb-3">Voltar</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <img th:src="@{/images/LogoQualiNutri.png}" alt="Logo" style="height: 5rem; width: 10rem;">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="text-warning">Listar Endereços</h1>
                </div>
            </div>

            <div class="col-4">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Rua</th>
                            <th>Número</th>
                            <th>Bairro</th>
                            <th>CEP</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Complemento</th>
                            <th>Operações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="endereco : ${lista}">
                            <td th:text="${endereco.id}"></td>
                            <td th:text="${endereco.rua}"></td>   
                            <td th:text="${endereco.numero}"></td>
                            <td th:text="${endereco.bairro}"></td>
                            <td th:text="${endereco.cep}"></td>
                            <td th:text="${endereco.cidade}"></td>
                            <td th:text="${endereco.estado}"></td>
                            <td th:text="${endereco.complemento}"></td>
                            <td>
                                <a th:href="@{'/endereco/editar-endereco?id=' + ${endereco.id}}" class="btn btn-primary mb-3 mb-3">Atualizar</a>
                                <a th:href="@{'/endereco/deletar-endereco?id=' + ${endereco.id}}" class="btn btn-danger mb-3 mb-3">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                </body>
                </html>
