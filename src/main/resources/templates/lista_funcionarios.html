<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Funcionários</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-12">
                    <a th:href="@{/}" class="btn btn-info mb-3 mb-3">Voltar</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <img th:src="@{/images/LogoQualiNutri.png}" alt="Logo" style="height: 5rem; width: 10rem;">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="text-warning">Listar Funcionários</h1>
                </div>
            </div>

            <div class="col-4">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Data de nascimento</th>
                            <th>Email</th>
                            <th>Telefone fixo</th>
                            <th>Celular</th>
                            <th>RG</th>
                            <th>CPF</th>
                            <th>CRN</th>
                            <th>ID do usuário</th>
                            <th>ID do endereço</th>
                            <th>Operações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="funcionario : ${lista}">
                            <td th:text="${funcionario.id}"></td>
                            <td th:text="${funcionario.Nome}"></td>   
                            <td th:text="${funcionario.sobrenome}"></td>
                            <td th:text="${funcionario.data_Nascimento}"></td>
                            <td th:text="${funcionario.email}"></td>
                            <td th:text="${funcionario.telefone}"></td>
                            <td th:text="${funcionario.celular}"></td>
                            <td th:text="${funcionario.rg}"></td>
                            <td th:text="${funcionario.cpf}"></td>
                            <td th:text="${funcionario.crn}"></td>
                            <td th:text="${funcionario.usuario}"></td>
                            <td th:text="${funcionario.endereco}"></td>
                            <td>
                                <a th:href="@{'/funcionario/editar-funcionario?id=' + ${funcionario.id}}" class="btn btn-primary mb-3 mb-3">Atualizar</a>
                                <a th:href="@{'/funcionario/deletar-funcionario?id=' + ${funcionario.id}}" class="btn btn-danger mb-3 mb-3">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
