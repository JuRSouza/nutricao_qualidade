<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Funcionários</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <hr>
            <h2>Listar Funcionários</h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Data de nascimento</th>
                        <th>Email</th>
                        <th>Telefone fixo</th>
                        <th>Celular</th>
                        <th>RG</th>
                        <th>CPF</th>
                        <th>CRN</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${lista}">
                        <td th:text="${funcionario.id}"></td>
                        <td th:text="${funcionario.Nome}"></td>   
                        <td th:text="${funcionario.sobrenome}"></td>
                        <td th:text="${funcionario.data_Nascimento}"></td>
                        <td th:text="${funcionario.email}"></td>
                        <td th:text="${funcionario.telefone}"></td>
                        <td th:text="${funcionario.celular}"></td>
                        <td th:text="${funcionario.rg}"></td>
                        <td th:text="${funcionario.cpf}"></td>
                        <td th:text="${funcionario.crn}"></td>
                    </tr>
                </tbody>
            </table>

    </body>
</html>
